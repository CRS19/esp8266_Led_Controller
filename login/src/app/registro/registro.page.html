<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">
      Correoelectrónico: </ion-label>
    <ion-input type="text"
               name="correo"
               required
               email="true"
               placeholder="Ej: Cristianflores@gmail.com"
               title="Llenar correo"
               [(ngModel)]="usuario.correo"
               #correoInput="ngModel"
    >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Password: </ion-label>
    <ion-input type="password"
               name="password"
               required
               pattern="[0-9]+"
               placeholder="Ej: claveSecreta123"
               title="Llenar contraseña"
               [(ngModel)]="usuario.password"
               #passwordInput="ngModel"
    >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar password</ion-label>
    <ion-input type="password"
               name="passwordConfirmacion"
               required
               pattern="[0-9]+"
               placeholder="Ej: Cristianflores@gmail.com"
               title="Confirmar constraseña"
               [(ngModel)]="usuario.passwordConfirmacion"
               #passwordConfirmacionInput="ngModel"
    >
    </ion-input>
  </ion-item>

  <div *ngIf="passwordInput.touched && passwordInput.dirty &&
                passwordConfirmacionInput.touched && passwordConfirmacionInput.dirty">
    <p *ngIf="validarPasswordsIguales()">
      Las passwords no coinciden.
    </p>
  </div>

  <ion-button expand="full">
    Registrarse
  </ion-button>

</ion-content>
