<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home Lit
    </ion-title>
    <ion-buttons slot="end" >
      <ion-button
              class="nav-item nav-link-edit" [routerLink]="['/home','login']"
              (click)="goLogin()">
        Login
      </ion-button>
      <ion-button class="nav-item nav-link-edit" [routerLink]="['/home','registro']" >
        Register
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Welcome to the Home lit</strong>
      <p>
          <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/luxury-house-at-night-mike-penney.jpg"
          alt="">
      </p>

  </div>
</ion-content>
